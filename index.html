<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI English Poem Generator</title>
  </head>
  <body>
    <div class="container">
    <header>
    <h1>AI English poem Generator </h1>
    </header>
    <main>
      <div class="form-container">
        <form id="poem-generator-form">
            <input 
            type="text"
            id="user-instructions"
             placeholder="enter the topic of a English poem"
             autofocus
             required
             autocomplete="off"
             class="instructions"
             />
            <input type="submit" class="submit-button" />
        </form>
        <div class="hint">i.e:Flower,moon,pasta</div>
      </div>
        <div class="poem hidden" id="poem"></div>
    </main>
    <footer>
        This was coded by 
        <a href="https://github.com/judithsanto04-code/" target="_blank">Judith Santo</a>
        is
        <a 
        href="https://github.com/judithsanto04-code/Al-Poems.git"
        target="_blank">
         open sourced on Github</a> and is <a href="https://effervescent-sundae-ca9fe4.netlify.app/"target="_blank">hosted on Netlify</a>

    </footer>
    </div>
    <script src ="src/index.js"></script> 
  </body>
</html>
