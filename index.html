<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI German Poem Generator</title>
  </head>
  <body>
    <div class="container">
    <header>
    <h1>AI German poem Generator </h1>
    </header>
    <main>
        <form id="poem-generator-foam">
            <input type="text"
             placeholder="Enter the topic of the German poem"
             autofocus
             required
             autocomplete="off"
             class="instructions"
             />
            <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
    </main>

        target="_blank">
         open sourced on Github</a> and is <a href="https://effervescent-sundae-ca9fe4.netlify.app/"target="_blank">hosted on Netlify</a>

    </footer>
    </div>
    <script src ="src/index.js"></script> 
  </body>
</html>
